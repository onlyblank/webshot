<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            let delayMS = 1000;
            let start = Date.now();
			// Lock main thread.
            while (Date.now() - start < delayMS);
            console.log(`delayed for ${Date.now() - start}ms`);
        </script>

        <style>
            body,
            html {
                margin: 0;
            }
            .square {
                width: 100px;
                height: 100px;
                background-color: red;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="square">this is some dummy text</div>
    </body>
</html>
